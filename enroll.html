<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enroll in Cultural Fest 2025</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #67026a;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #020001;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    .navbar h2 {
      margin: 0;
      font-size: 24px;
    }

    .navbar ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    .navbar li {
      margin-left: 20px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    .navbar a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 350px;
      margin: 25px auto;
      background-color: #ffffff;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #2d2d2d;
      margin-bottom: 20px;
      font-size: 22px;
    }

    form {
      text-align: center;
    }

    input, textarea {
      width: 80%;
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #000000;
      box-sizing: border-box;
      font-size: 15px;
      font:bold;
      display: block;
      margin: 12px auto; /* added spacing between fields */
    }

    textarea {
      resize: vertical;
    }

    button {
      margin-top: 20px;
      width: 65%;
      padding: 10px;
      font-size: 15px;
      background-color: #010101;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #c2185b;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <h2>ClubSpace</h2>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="events.html">Events</a></li>
      <li><a href="club.html">Clubs</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="sigin.html">Login</a></li>
    </ul>
  </nav>

  <!-- Enrollment Form -->
  <div class="container">
    <h1>Enroll in Event</h1>
    <form action="/submit-cultural-fest" method="POST">
      <input type="hidden" name="event" value="Cultural Fest 2025">

      <input type="text" id="name" name="name" placeholder="Full Name" required>
      <input type="email" id="email" name="email" placeholder="Email Address" required>
      <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
      <input type="text" id="department" name="department" placeholder="Department" required>
      <textarea id="comments" name="comments" rows="3" placeholder="Any special talents or participation ideas?"></textarea>

      <button type="submit">Join the Event!</button>
    </form>
  </div>

</body>
</html>
