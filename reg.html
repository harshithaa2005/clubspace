<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ClubSpace - Club Registration</title>
    <style>
        /* Global Styles */
        body {
            font-family: "Segoe UI", "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #640164; /* Violet background */
            color: #ff3c58;
        }
        h1, h2 {
            text-align: center;
            color: #000000;
        }

        /* Navbar Styles */
        nav {
            background-color: rgb(0, 0, 0);
            padding: 15px 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            text-transform: uppercase;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 10;
        }

        nav .logo {
            font-size: 28px;
            font-weight: bold;
            color: #fefdfd;
        }

        nav .nav-links {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        nav .nav-links a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px 15px;
            font-size: 15px;
            font-weight: 700;
            text-transform: uppercase;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.4);
        }

        nav .nav-links a:hover {
            background-color: #ffffff;
            color: white;
            border-radius: 5px;
        }

        /* Main Container */
        .container {
            margin-top: 85px;
            padding: 20px;
            text-align: center;
        }

        .form-container {
            background-color: #632d91;
            padding: 3px;
            border-radius: 2px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 50%;
            max-width: 400px;
            margin: auto;
            animation: fadeIn 1s ease-in;
        }

        .form-container h2 {
            margin-bottom: 6px;
            font-size: 22px;
        }

        input, textarea, select {
            width: 50%;
            padding: 4px;
            margin: 6px 0;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 14px;
        }

        button {
            background-color: #ff3c58;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 50%;
            cursor: pointer;
            font-size: 14px;
            animation: pulse 2s infinite;
        }

        button:hover {
            background-color: #d81b60;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Pulse animation */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Success Message */
        .success-message {
            display: none;
            color: rgb(251, 252, 251);
            font-size: 16px;
            margin-top: 15px;
        }

        /* Mobile Responsiveness */
        @media (max-width: 600px) {
            nav {
                flex-direction: column;
                align-items: flex-start;
            }

            nav .nav-links {
                flex-direction: column;
                width: 95%;
            }

            nav .nav-links a {
                width: 100%;
                text-align: left;
            }

            .form-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="logo">CLUBSPACE</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="club.html">Clubs</a>
            <a href="event.html">Events</a>
            <a href="contact.html">Contact</a>
            <a href="signin.html">Login</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="form-container">
            <h2>Register for a Club</h2>
            <form id="clubRegistrationForm">
                <select id="clubName" name="clubName" required>
                    <option value="">Select Club</option>
                    <option value="Ace Club">Ace Club</option>
                    <option value="CSI">CSI</option>
                    <option value="Coding Club">Coding Club</option>
                    <option value="Lolo Band">Lolo Band</option>
                    <option value="ISTE">ISTE</option>
                    <option value="Language Nest">Language Nest</option>
                </select>

                <input type="text" id="userName" name="userName" placeholder="Your Name" required />
                <input type="email" id="userEmail" name="userEmail" placeholder="Your Email" required />
                <input type="tel" id="userPhone" name="userPhone" placeholder="Your Phone Number" required />
                <input type="text" id="collegeId" name="collegeId" placeholder="College ID" required />
                <input type="text" id="yearDepartment" name="yearDepartment" placeholder="Year & Department" required />
                <textarea id="whyJoin" name="whyJoin" placeholder="Why do you want to join?" required></textarea>

            

                <button type="submit">Register</button>
            </form>

            <div class="success-message" id="successMessage">
                Successfully Registered! ðŸŽ‰
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        const form = document.getElementById('clubRegistrationForm');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            successMessage.style.display = 'block';
            form.reset();
        });
    </script>

</body>
</html>
