<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Login - Conference
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
 </head>
 <body class="bg-black text-white min-h-screen flex items-center justify-center px-4">
  <div class="relative max-w-sm w-full bg-gradient-to-br from-black via-gray-900 to-gray-800 rounded-3xl shadow-2xl overflow-hidden">
   <img alt="Abstract purple decorative shape with smooth curves and gradients" aria-hidden="true" class="absolute top-0 left-0 w-28 h-28 opacity-30 pointer-events-none select-none" height="280" src="https://storage.googleapis.com/a1aa/image/3cc4be52-df9b-454f-00ac-0ff453016c42.jpg" width="280"/>
   <img alt="Dark blue decorative shape with angular edges and subtle gradient" aria-hidden="true" class="absolute bottom-0 right-0 w-32 h-32 opacity-30 pointer-events-none select-none" height="320" src="https://storage.googleapis.com/a1aa/image/a70d595f-bc5d-49cb-3a2a-a8e3624faad4.jpg" width="320"/>
   <div class="relative z-10 p-8">
    <h1 class="text-3xl font-extrabold mb-2 text-red-600 tracking-wide">
     LOGIN
    </h1>
    <p class="text-gray-300 mb-6 text-sm">
     Welcome back! Please enter your credentials to access the conference portal.
    </p>
    <form action="#" class="space-y-5" method="POST" novalidate="">
     <div>
      <label class="block text-sm font-semibold mb-1" for="email">
       Email Address
      </label>
      <input autocomplete="email" class="w-full rounded-lg bg-gray-900 border border-gray-700 focus:border-red-600 focus:ring-2 focus:ring-red-600 text-white px-3 py-2 placeholder-gray-500 transition text-sm" id="email" name="email" placeholder="you@example.com" required="" type="email"/>
     </div>
     <div>
      <label class="block text-sm font-semibold mb-1" for="password">
       Password
      </label>
      <input autocomplete="current-password" class="w-full rounded-lg bg-gray-900 border border-gray-700 focus:border-red-600 focus:ring-2 focus:ring-red-600 text-white px-3 py-2 placeholder-gray-500 transition text-sm" id="password" name="password" placeholder="Enter your password" required="" type="password"/>
     </div>
     <div class="flex items-center justify-between text-xs">
      <label class="inline-flex items-center text-gray-400">
       <input class="form-checkbox h-3 w-3 text-red-600 bg-gray-900 border-gray-700 rounded focus:ring-red-600" name="remember" type="checkbox"/>
       <span class="ml-2">
        Remember me
       </span>
      </label>
      <a class="text-red-600 hover:text-red-500 font-semibold" href="#">
       Forgot password?
      </a>
     </div>
     <button class="w-full bg-red-600 hover:bg-red-700 transition font-extrabold text-white rounded-lg py-2 text-base tracking-wide shadow-lg flex justify-center items-center" type="submit">
      <i class="fas fa-sign-in-alt mr-2 text-sm">
      </i>
      Sign In
     </button>
    </form>
    <p class="mt-6 text-center text-gray-400 text-xs">
     Don't have an account?
     <a class="text-red-600 font-semibold hover:text-red-500" href="#">
      Register now
     </a>
    </p>
   </div>
  </div>
 </body>
</html>
