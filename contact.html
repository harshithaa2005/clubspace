<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <style>
    /* General Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #48014b;
      color: #fff;
      line-height: 1.6;
    }

    /* Navbar */
    .custom-navbar {
      background-color: #010111;
      padding: 15px 30px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.6);
    }

    .custom-navbar .navbar-brand {
      color: #fff;
      font-weight: 800;
      font-size: 26px;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .custom-navbar .nav-link {
      color: #ccc;
      font-weight: 500;
      margin-left: 20px;
      transition: 0.3s;
    }

    .custom-navbar .nav-link:hover {
      color: #e91e63;
    }

    /* Contact Section */
    .contact-area {
      background-color: #48014b;
      
      color: #fff;
      padding: 60px 0;
    }

    .contact-area .title h1 {
      font-size: 36px;
      font-weight: 700;
      color: #fff;
    }

    .contact-area .title p {
      color: #bbb;
      font-size: 16px;
    }

    .form-area input,
    .form-area select,
    .form-area textarea {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #fff;
      padding: 14px 18px;
      border-radius: 8px;
      width: 100%;
      margin-bottom: 20px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .form-area input::placeholder,
    .form-area textarea::placeholder {
      color: #aaa;
    }

    .form-area input:focus,
    .form-area select:focus,
    .form-area textarea:focus {
      outline: none;
      border-color: #e91e63;
      box-shadow: 0 0 8px rgba(233, 30, 99, 0.5);
      background-color: rgba(255, 255, 255, 0.08);
    }

    .genric-btn.primary {
      background: #e91e63;
      border: none;
      color: #fff;
      padding: 12px 35px;
      border-radius: 30px;
      font-weight: bold;
      font-size: 16px;
      transition: 0.3s;
    }

    .genric-btn.primary:hover {
      background: #d81b60;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(233, 30, 99, 0.3);
    }

    .confirmation-message {
      margin-top: 15px;
      color: #4caf50;
      display: none;
      font-weight: 500;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg custom-navbar">
    <a class="navbar-brand" href="#">Evento</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon" style="color: #fff;"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Events</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Club</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Login</a></li>
      </ul>
    </div>
  </nav>

  <!-- Contact Form Section -->
  <section class="contact-area section-gap">
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="menu-content pb-60 col-lg-8">
          <div class="title text-center">
            <h1 class="mb-10">Contact Us</h1>
            <p>Weâ€™d love to hear from you! Whether you have questions, feedback, or want to get involved, reach out below.</p>
          </div>
        </div>
      </div>

      <form id="contactForm" class="form-area contact-form">
        <div class="row justify-content-center">
          <div class="col-lg-8 form-group">
            <input name="name" placeholder="Enter your name"
                   onfocus="this.placeholder=''" onblur="this.placeholder='Enter your name'"
                   class="common-input form-control" required type="text">

            <input name="email" placeholder="Enter email address"
                   onfocus="this.placeholder=''" onblur="this.placeholder='Enter email address'"
                   class="common-input form-control" required type="email">

            <select name="subject" class="common-input form-control" required>
              <option value="">Select Subject</option>
              <option value="general">General Inquiry</option>
              <option value="event">Event Question</option>
              <option value="club">Club Registration</option>
            </select>

            <textarea class="common-textarea form-control" name="message"
                      placeholder="Enter Message" required></textarea>

            <button class="genric-btn primary mt-3" type="submit">Send Message</button>

            <div class="confirmation-message" id="confirmationMessage">
              Thank you! We'll get back to you shortly.
            </div>
          </div>
        </div>
      </form>
    </div>
  </section>

  <!-- Script -->
  <script>
    document.getElementById("contactForm").addEventListener("submit", function (e) {
      e.preventDefault();
      document.getElementById("confirmationMessage").style.display = "block";
      this.reset();
    });
  </script>
</body>
</html>
